<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Signin.css">
</head>

<body>
    <div class="img">
        <a href="https://www.netflix.com/"><img src="/Netflix_Logo_RGB.png" alt="Netflix logo"></a>
    </div>
    <div class="box">
        <div class="form">
            <form action="/">
                <h1>Sign In</h1>

                <input type="email" class="email" placeholder="Email or phone number" required><br>
                <input type="password" class="password" placeholder="Password">
                <br>
                <button class="signin"><span class="signbtn">Sign In</span></button><br>
                <div class="underbtn">
                    <input type="checkbox" id="rememberme" class="rememberme">
                    <label for="rememberme"><span class="remembertext">Remember me</span></label>
                    <a href="https://www.netflix.com/in/LoginHelp"><span class="needhelp">Need help?</span></a>
                </div>
            </form>
        </div>
        <div class="undertext">
            <div class="innertext">
                <span class="newtonetflix"> New to Netflix ? </span><span class="signup">Sign up now</span>.<br>
                <span class="googlerecaptcha">This page is protected by Google reCAPTCHA to ensure you're not a
                    bot. <a href="/" class="learnmore">Learn
                        more.</a></span>
            </div>
        </div>
    </div>

    <section class="nav">
        <div class="content">
            <span class="questions">Questions? Call <a href="tel:000-800-919-1694"><span
                        class="number">000-800-919-1694</span></a></span><br>
            <div class="container">
                <span><a href="https://help.netflix.com/support/412">FAQ</a></span><span><a
                        href="https://help.netflix.com/">Help
                        centre</a></span><span><a href="https://help.netflix.com/legal/termsofuse">Terms of
                        Use</a></span>
                <span><a href="https://help.netflix.com/legal/privacy">Privacy</a></span><span><a
                        href="https://www.netflix.com/in/login#">Cookie
                        Preferences</a></span><span><a href="https://help.netflix.com/legal/corpinfo">Corporate
                        Information</a></span>
            </div>
            <select name="lang" id="lang">
                <i class="bi bi-globe-central-south-asia"></i>
                <option value="English">English</option>
                <option value="Hindi">हिंदी</option>
            </select>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
